
<div class="popup-model">
    <h1 mat-dialog-title>Add TimeSheet</h1>
    <div mat-dialog-content>
        <form [formGroup]="form" (ngSubmit)="save()">
            <p>
                <mat-form-field>
                    <mat-label>First Name*</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
                
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Last Name*</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Date*</mat-label>
                    <input matInput type="date" placeholder="Date" formControlName="date">
                </mat-form-field>
                
            </p>
            <p>
                <mat-form-field>
                    <mat-label>Hours Worked*</mat-label>
                    <input matInput type="number" formControlName="workHours" min="0">
                </mat-form-field>
                
            </p>
            <p style="text-align: center;">
                <button mat-raised-button type="submit" class="btn btn-save">Save</button>
                
            </p>
        </form>
        <p style="text-align: center;">
            <button mat-raised-button class="btn" (click)="onCloseClick()">Cancel</button>
        </p>
        
    </div>
  </div>
